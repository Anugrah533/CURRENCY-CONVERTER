<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="details">
            <img id="logo" src="images/money.png" alt="icon">
            <div class="heading1">
                <h1>Currency Convertor</h1>
                <input type="number" value="1" id="amount">
            </div>
            <form class="Form" action="">
                <div class="dropdowns">
                    <div class="from">
                        <p>From</p>
                        <div class="Select-Box">
                            <img id="flag1" src="https://flagsapi.com/US/flat/64.png">
                            <select name="" id="from_currency">
                            </select>
                        </div>
                    </div>
                    <div id="arrowIcon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="Select-Box">
                            <img id="flag2" src="https://flagsapi.com/IN/flat/64.png">
                            <select name="" id="to_currency">
                            </select>
                        </div>
                    </div>
                </div>
                
            </form>
            <p id="result"></p>
            <button id="convertBtn" onclick="getExchangeRate()">swap</button>
        </div>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>

</body>

</html>
